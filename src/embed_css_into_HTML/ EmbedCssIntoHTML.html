<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay đổi màu sắc văn bản</title>
    <style>
        /* Internal Style */
        .internal-style {
            color: blue;
        }
    </style>
    <link rel="stylesheet" href="styles.css"> <!-- External Style -->
</head>
<body>
    <!-- Phần 1: Inline Style -->
    <h1 style="color: red;">Phần 1: Tiêu đề (Inline Style)</h1>
    <p style="color: green;">Đây là đoạn văn với màu sắc được áp dụng bằng inline-style.</p>

    <!-- Phần 2: Internal Style -->
    <h1 class="internal-style">Phần 2: Tiêu đề (Internal Style)</h1>
    <p class="internal-style">Đây là đoạn văn với màu sắc được áp dụng bằng internal-style.</p>

    <!-- Phần 3: External Style -->
    <h1 class="external-style">Phần 3: Tiêu đề (External Style)</h1>
    <p class="external-style">Đây là đoạn văn với màu sắc được áp dụng bằng external-style.</p>
</body>
</html>
